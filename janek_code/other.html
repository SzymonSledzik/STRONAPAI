<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Strona</title>
</head>
<body>

	<div id="holder"></div>


	<script type="text/javascript">
		
		function print_data() {
			$.getJSON("questions.json", function(data) {
				var holder = document.querySelector("#holder");

				//tablica z literami
				const array_with_char = ['K', 'S', 'M', 'I', 'T'];

				for(let i=1; i<=2; i++) {
					for(let z=0; z<array_with_char.length; z++) {
						//tworzenie paragrafu
						let p = document.createElement("p");
						//przypisywanie tekstu
						p.innerHTML = (data[array_with_char[z]][i]["Pytanie"]);
						//dodanie go do diva holder
						holder.appendChild(p);
					}
					let empty_p = document.createElement("p");
					empty_p.style = "margin: 50px";
					holder.appendChild(empty_p);

				}
				
			});
		}
